<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>[%= title %]</title>
    <link rel="stylesheet/less" type="text/css" href="/static/style.less" media="screen" />
    <script type="text/javascript" src="/static/less.js"></script>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/underscore.js"></script>
    <script type="text/javascript" src="/static/mustache.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
</head>
<body>
    <div id="scene">
        <div id="scene-screen">
            <div id="question">
                <!-- This area will be filled by JavaScript -->
            </div>
            <div id="input">
                <!-- This area will be filled by JavaScript -->
            </div>
            <div id="letters">
                <!-- This area will be filled by JavaScript -->
            </div>
        </div>
        <div id="scene-buttons">
            <button id="next">Next</button>
            <button id="skip">Skip</button>
        </div>
    </div>

    <script id="tpl-input" type="text/template">
        {{#.}}<span data-letter="{{.}}"></span>{{/.}}
    </script>

    <script id="tpl-letters" type="text/template">
        {{#.}}<span data-letter="{{.}}">{{.}}</span>{{/.}}
    </script>
</body>
</html>
